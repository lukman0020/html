<html>
<head>
	<title> + - * / </title>
</head>
<body>
	<form>
		<code>
			<input type="text" id="angka1" size="8" placeholder="Angka Pertama"> 
			<button type="button" id="operator"></button>
			<input type="text" id="angka2" size="8" placeholder="Angka Kedua"> = 
			<input type="text" id="hasil" size="3" placeholder="Hasil">
			<button type="button" onclick="tambah()">+</button>
			<button type="button" onclick="kurang()">-</button>
			<button type="button" onclick="kali()">*</button>
			<button type="button" onclick="bagi()">/</button>
		</code>
	</form>
	<script type="text/javascript">
		document.getElementById("operator").innerHTML='&#9829;';
		function tambah() {
			document.getElementById("operator").innerHTML='+';
			var angka1 = parseInt(document.getElementById("angka1").value);
			var angka2 = parseInt(document.getElementById("angka2").value);
			document.getElementById("hasil").value=angka1 + angka2;
		}
		function kurang() {
			document.getElementById("operator").innerHTML='-';
			var angka1 = parseInt(document.getElementById("angka1").value);
			var angka2 = parseInt(document.getElementById("angka2").value);
			document.getElementById("hasil").value=angka1 - angka2;
		}
		function kali() {
			document.getElementById("operator").innerHTML='*';
			var angka1 = parseInt(document.getElementById("angka1").value);
			var angka2 = parseInt(document.getElementById("angka2").value);
			document.getElementById("hasil").value=angka1 * angka2;
		}
		function bagi() {
			document.getElementById("operator").innerHTML='/';
			var angka1 = parseInt(document.getElementById("angka1").value);
			var angka2 = parseInt(document.getElementById("angka2").value);
			document.getElementById("hasil").value=angka1 / angka2;
		}
	</script>
</body>
</html>
